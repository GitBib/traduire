{% extends "base.html" %}

{% load i18n %}

{% block title %}{{ project }} - {{ block.super }}{% endblock %}

{% block content %}

<h1>{{ project }}</h1>

<p>{% translate 'catalogs'|capfirst %}:</p>
<ul>
  {% for catalog in project.catalogs.all %}
  <li><a href="{{ catalog.get_absolute_url }}">{{ catalog }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
